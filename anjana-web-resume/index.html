<!DOCTYPE html>

<html lang="en" class="no-js">

<head>
    <!-- meta charec set -->
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Meta Description -->
    <meta name="description" content="Blue One Page Creative HTML5 Template">
    <meta name="keywords"
        content="one page, single page, onepage, responsive, parallax, creative, business, html5, css3, css3 animation">
    <meta name="author" content="Muhammad Morshed">
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- CSS
		================================================== -->
    <!-- Fontawesome Icon font -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Twitter Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jquery.fancybox  -->
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    <!-- media-queries -->
    <link rel="stylesheet" href="css/media-queries.css">

    <!-- Modernizer Script for old Browsers -->
    <script src="js/modernizr-2.6.2.min.js"></script>

</head>

<body id="body">

    <!-- preloader -->
    <div id="preloader">
        <img src="img/preloader.gif" alt="Preloader">
    </div>
    <!-- end preloader -->

    <!-- 
        Fixed Navigation
        ==================================== -->
    <header id="navigation" class="navbar-fixed-top navbar">
        <div class="container">
            <div class="navbar-header">
                <!-- responsive nav button -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="fa fa-bars fa-2x"></i>
                </button>
                <!-- /responsive nav button -->

                <!-- logo -->
                <a class="navbar-brand" href="#body">
                    <h1 id="logo"> Anjana Manikandan </h1>
                </a>
                <!-- /logo -->

                <style>
                    #logo {
                        text-transform: uppercase;
                        font-family:Verdana, Geneva, Tahoma, sans-serif, cursive; /* Replace 'Your Fancy Font' with an actual fancy font name */
                        font-size: 36px; /* Adjust the font size as needed */
                        color: #a4e033; /* Change the color to your desired color */
                        letter-spacing: 4px; /* Adjust the letter spacing as needed */
                        text-align: center; /* Center the text */
                    }
                </style>

            </div>

            <!-- main nav -->
            <nav class="collapse navbar-collapse navbar-right" role="navigation">
                <ul id="nav" class="nav navbar-nav">
                    <li class="current"><a href="#body">Home</a></li>
                    <li><a href="#resume">Resume/CV</a></li>
                    <li><a href="#works">Work Experiences</a></li>
                </ul>
            </nav>
            <!-- /main nav -->

        </div>
    </header>
    <!--
        End Fixed Navigation
        ==================================== -->



    <!--
        Home Slider
        ==================================== -->

    <section id="slider">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <!-- single slide -->
                <div class="item active" style="background-image: url(img/banner.jpg);">
                    <div class="carousel-caption">
                        <h2 data-wow-duration="700ms" data-wow-delay="500ms" class="wow bounceInDown animated">
                            Meet<span> Anjana</span>!</h2>
                        <h3 data-wow-duration="1000ms" class="wow slideInLeft animated"><span
                                class="color">Web Resume:</span> Sample</h3>
                        <p data-wow-duration="1000ms" class="wow slideInRight animated">Kean University CPS 5500
                        </p>
                    </div>
                </div>
                <!-- end single slide -->
            </div>
            <!-- End Wrapper for slides -->

        </div>
    </section>

    <!--
        End Home SliderEnd
        ==================================== -->

    <!--
        resume
        ==================================== -->

    <section id="resume" class="resume">
        <div class="container">
            <div class="row">

                <div class="sec-title text-center mb50 wow bounceInDown animated" data-wow-duration="500ms">
                    <h2>resume</h2>
                    <div class="devider"><i class="fa fa-heart-o fa-lg"></i></div>
                </div>
                <iframe src="/brandi-bootstrap-main/img/Resume_2023_Class.pdf#page=1" frameborder="0" width="100%" height="500px"></iframe>
            </div>
        </div>
    </section>

    <!--
        End resume
        ==================================== -->


    <!--
        Work Experience
        ==================================== -->

    <section id="works" class="works clearfix">
        <div class="container">
            <div class="row">

                <div class="sec-title text-center">
                    <h2>Work Experience / Projects</h2>
                    <div class="devider"><i class="fa fa-heart-o fa-lg"></i></div>
                </div>

                <div class="sec-sub-title text-center">
                    <p>Click the tiles to see my various projects I am working on!</p>
                </div>

                <div class="work-filter wow fadeInRight animated" data-wow-duration="500ms">
                    <ul class="text-center">
                        <li><a href="javascript:;" data-filter="all" class="active filter">All</a></li>
                        <li><a href="javascript:;" data-filter=".School" class="filter">School</a></li>
                        <li><a href="javascript:;" data-filter=".Work" class="filter">Work</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="project-wrapper">

            <figure class="mix work-item School">
                <img src="img/works/item-1.jpg" alt="">
                <figcaption class="overlay">
                    <a class="fancybox" rel="works" title=" " href="https://github.com/AnjanaManikandan"><i
                            class="fa fa-github fa-lg"></i></a>
                    <h4>GitHub</h4>
                    <p>School/Personal Projects</p>
                </figcaption>
            </figure>

            <figure class="mix work-item Work">
                <img src="img/works/linkden.jpg" alt="">
                <figcaption class="overlay">
                    <a class="fancybox" rel="works" title=" " href="https://www.linkedin.com/in/anjana-manikandan-63b3a11ba/"><i
                            class="fa fa-eye fa-lg"></i></a>
                    <h4>Linkedln</h4>
                    <p>Professional Networking Site</p>
                </figcaption>
            </figure>

            <figure class="mix work-item School">
                <img src="img/works/SI.jpg" alt="">
                <figcaption class="overlay">
                    <a class="fancybox" rel="works" title=" " href="https://www.hackerrank.com/certificates/35a80fc7312a"><i
                            class="fa fa-eye fa-lg"></i></a>
                    <h4>Certifications</h4>
                    <p> Learning Courses/ Trainings</p>
                </figcaption>
            </figure>

            <figure class="mix work-item Work">
                <img src="img/works/4214aae5e99ac83298a64523d4a0fcc0.png" alt="">
                <figcaption class="overlay">
                    <a class="fancybox" rel="works" title=" " href="https://twitter.com/"><i
                            class="fa fa-eye fa-lg"></i></a>
                    <h4>Twitter</h4>
                    <p>Professional Twitter Account</p>
                </figcaption>
            </figure>

        </div>


    </section>

    <!--
        End Work Experience
        ==================================== -->


    <!-- Essential jQuery Plugins
		================================================== -->
    <!-- Main jQuery -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Single Page Nav -->
    <script src="js/jquery.singlePageNav.min.js"></script>
    <!-- Twitter Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jquery.fancybox.pack -->
    <script src="js/jquery.fancybox.pack.js"></script>
    <!-- jquery.mixitup.min -->
    <script src="js/jquery.mixitup.min.js"></script>
    <!-- jquery.parallax -->
    <script src="js/jquery.parallax-1.1.3.js"></script>
    <!-- jquery.countTo -->
    <script src="js/jquery-countTo.js"></script>
    <!-- jquery.appear -->
    <script src="js/jquery.appear.js"></script>
    <!-- Contact form validation -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
    <!-- Google Map -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- jquery easing -->
    <script src="js/jquery.easing.min.js"></script>
    <!-- jquery easing -->
    <script src="js/wow.min.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',      // animated element css class (default is wow)
            animateClass: 'animated', // animation css class (default is animated)
            offset: 120,          // distance to the element when triggering the animation (default is 0)
            mobile: false,       // trigger animations on mobile devices (default is true)
            live: true        // act on asynchronously loaded content (default is true)
        }
        );
        wow.init();
    </script>
    <!-- Custom Functions -->
    <script src="js/custom.js"></script>

</html>
