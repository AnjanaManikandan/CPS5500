<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <div class="form-contents">
            <h1>Event Registration Form</h1>
            <h4> Register for our upcoming event </h4>
            <form action="http://127.0.0.1:5500/CPS5500/Midterm2023/form.php" method="get">
                <label for="participantName">Participant Name:</label>
                <input type="text" id="participantName" name="participantName" required>
                <br>
    
                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" name="emailAddress" required>
                <br>
    
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                <br>
    
                <label>Are you a member?</label>
                <input type="radio" id="memberYes" name="memberStatus" value="yes">
                <label for="memberYes">Yes</label>
                <input type="radio" id="memberNo" name="memberStatus" value="no">
                <label for="memberNo">No</label>
                <br>
    
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
                <br>
    
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </form>
    </div>
</body>
</html>
