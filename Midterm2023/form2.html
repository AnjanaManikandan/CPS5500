<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-contents {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #aaa;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-contents">
        <h1>Event Registration Form</h1>
        <h4>Register for our upcoming event</h4>
        <form action="form.php" method="get">
            <fieldset>
                <legend>Participant Information</legend>
                <label for="participantName">Participant Name:</label>
                <input type="text" id="participantName" name="participantName" required placeholder="John Doe">
                <br>

                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" name="emailAddress" required placeholder="example@example.com">
                <br>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="123-456-7890">
                <br>
            </fieldset>

            <fieldset>
                <legend>Membership</legend>
                <label>Are you a member?</label>
                <input type="radio" id="memberYes" name="memberStatus" value="yes">
                <label for="memberYes">Yes</label>
                <input type="radio" id="memberNo" name="memberStatus" value="no">
                <label for="memberNo">No</label>
                <br>
            </fieldset>

            <fieldset>
                <legend>Event Details</legend>
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
                <br>
            </fieldset>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>
</body>
</html>
